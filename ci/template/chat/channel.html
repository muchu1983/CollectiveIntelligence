<!-- extends chat/base_chat.html -->
{% extends "chat/base_chat.html" %}

<!-- override block_head -->
{% block block_head %}
<!-- channel.html block_head -->
<!-- css -->
<link type="text/css" rel="stylesheet" href="/static/ci/css/channel.css" >
<!-- js -->
<script type="text/javascript" src="/static/ci/js/websocket_utility.js"></script>
<script type="text/javascript" src="/static/ci/js/channel.js"></script>
<script type="text/javascript">
    var strChannelRoom = "{{ userTarget.ciuser.strCIUserUID }}";
    var strCsrfToken = "{{ csrf_token }}";
    var strVisitorCIUserUID = null;
    {% if request.user.is_authenticated  %}
        strVisitorCIUserUID = "{{ request.user.ciuser.strCIUserUID }}";
    {% endif %}
</script>
{% endblock block_head %}

<!-- override block_content -->
{% block block_content %}
<!-- channel.html block_content -->
<!-- 頻道名稱 -->
<div>
    <p>{{ userTarget.ciuser.strDisplayName }} 的頻道</p>
</div>
<!-- 聊天內容 -->
<div>
    <ul id="ulChatMessage" class="list-group">
    </ul>
</div>
<!-- 訊息輸入框 -->
<div class="input-group">
    <input type="text" id="inputChatMsg" name="inputChatMsg" class="form-control" placeholder="type here:">
    <div class="input-group-btn">
        <button id="btnSendChatMsg" class="btn btn-default" type="button">
            <i class="glyphicon glyphicon-send"></i>
        </button>
    </div>
</div>
{% endblock block_content %}
