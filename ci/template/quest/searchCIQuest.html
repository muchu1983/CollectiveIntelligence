<!-- extends quest/base_quest.html-->
{% extends "quest/base_quest.html" %}

<!-- override block_head -->
{% block block_head %}
<!-- searchCIQuest.html block_head -->
<!-- css -->
<link type="text/css" rel="stylesheet" href="/static/ci/css/searchCIQuest.css" >
<!-- js -->
<script type="text/javascript" src="/static/ci/js/searchCIQuest.js"></script>
{% endblock block_head %}

<!-- override block_content -->
{% block block_content %}
<!-- searchCIQuest.html block_content -->
<div class="row">
    <!-- 搜尋輸入框 -->
    <form action="" method="post" class="col-xs-8">
        <!-- CSRF 保護 -->
        {%  csrf_token %}
        <div class="input-group">
            <input type="text" id="strKeyword" name="strKeyword" class="form-control" placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
    <!-- 填空 -->
    <div class="col-xs-2"></div>
    <!-- 發起新任務 -->
    <div class="col-xs-2">
        <a href="/quest/initNewQuest/" class="btn btn-danger" type="button">
            發起新任務
        </a>
    </div>
</div>
<!-- 搜尋結果字串 -->
<center><p class="bg-info">{{ strSearchResult }}</span></p></center>
<!-- 搜尋結果 -->
<ul>
{% for matchedCIQuest in qsetMatchedCIQuest %}
    <li class="row">
        <!-- 任務標題 -->
        <span class="col-xs-2">{{ matchedCIQuest.strHeadline }}</span>
        <!-- 任務QID 隱藏 -->
        <input type="hidden" class="strQID" name="strQID" value={{ matchedCIQuest.strQID }}></input>
        <!-- 檢視 按鈕 -->
        <a type="button" class="btn btn-default btnViewCIQuest col-xs-2" href="javascript: void(0);">檢視</a>
    </li>
{% endfor %}
</ul>
{% endblock block_content %}
